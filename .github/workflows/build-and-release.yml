name: Build and Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (e.g., v1.0.0)"
        required: false

permissions:
  contents: write

jobs:
  build-linux:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt 2>/dev/null || echo "No requirements.txt found"

      - name: Build frontend
        run: |
          cd frontend
          npm install
          npm run build
          cd ..

      - name: Prepare build directory
        run: |
          mkdir -p build
          cp -r backend build/
          cp -r frontend/dist build/frontend
          if [ -d "user" ]; then
            cp -r user build/
          else
            mkdir -p build/user
            echo "Created empty user directory"
          fi
          cp start_prod.py build/
          cp environment.yml build/
          cp -r .venv build/ 2>/dev/null || echo "No .venv found"

      - name: Create tarball
        run: |
          tar -czf recitebot-linux.tar.gz build/

      - name: Create zip archive
        run: |
          cd build
          zip -r ../recitebot-linux.zip . -x ".git/*" "__pycache__/*" "node_modules/*" ".venv/*"
          cd ..

      - name: Get version
        id: get_version
        run: |
          if [[ "${{ github.ref }}" == "refs/tags/"* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
          else
            VERSION="nightly-$(date +%Y%m%d-%H%M%S)"
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ReciteBot-Linux-${{ steps.get_version.outputs.VERSION }}
          path: |
            recitebot-linux.tar.gz
            recitebot-linux.zip
          retention-days: 30

  create-release:
    needs: [build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - uses: actions/checkout@v4

      - name: Get version
        id: get_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts

      - name: Prepare release files
        run: |
          mkdir -p release-files
          find release-artifacts -name "*.tar.gz" -o -name "*.zip" | while read file; do
            cp "$file" release-files/
          done
          ls -la release-files/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release-files/*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
